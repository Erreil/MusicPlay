@(isLoggedIn: Boolean, Username: String, Firstname: String, Lastname: String)

<div class="container-fluid">
	<div class="row">
		<div class="span12">
		
			<!-- panel -->
			<div class="panel panel-default">
				<div class="panel-body">
				
					<!-- search -->
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Artist/Titel" id="search" />
							<button type="submit" class="btn btn-default">Suchen</button>
						</div>
					</form>	
					<!-- search -->	

					<!-- login -->
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							@if(isLoggedIn == false){
								<input type="text" class="form-control" placeholder="Benutzer" id="Username" />
								<input type="text" class="form-control" placeholder="Passwort" id="Password" />
								<button type="submit" class="btn btn-default">Anmelden</button>
								<button type="submit" class="btn btn-primary"><a style="color: white" href="@routes.Application.signup()"> Sign Up</a></button>
							}else{
								<h3>Willkommen  <span class="label label-info"> @Firstname  @Lastname</span></h3>
							}

						</div>
					</form>	
					<!-- login -->	
					
				</div>
			</div>
			<!-- panel -->
			
		</div>
	</div>
</div>
