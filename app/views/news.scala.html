@(newsList: List[NewsEntry])

<div class="col-md-2">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">News</h3>	
		</div>
		<div class="panel-body">

					@for(news <- newsList){
						<div class="panel panel-default">
							<div class="panel-heading">
								<span style="font-size:20px">@news.Headline </span>
							</div>
							<div class="panel-body">
								<img src="@routes.Assets.at("images/busta.jpg")" alt="Kein Bild" class="img-responsive img-rounded">
							</div>
							<div class="panel-footer">
								@news.ShortDescription
							</div>
						</div>
					}				
			</div>
			
			

		</div>
	</div>
</div>
