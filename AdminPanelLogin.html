<!DOCTYPE html>
<html lang="de">
  <head>
	<meta charset="utf-8" />
	<meta name="description" content="Page to play music" />
	<meta name="keywords" content="musik, music, play" />
	<meta name="author" content="Inan Ödünc, Erik Reil" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-Basis-Vorlage</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
    <!-- ACHTUNG: Respond.js funktioniert nicht, wenn du die Seite über file:// aufrufst -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>
		<div class="panel panel-default">
		  <div class="panel-body">
			<div class="navbar-form">
				<h2><span class="label label-danger">Admin Panel</span></h2>
			</div>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Benutzer" id="Username" />
					<input type="text" class="form-control" placeholder="Passwort" id="Password" />
					<button type="submit" class="btn btn-default">Anmelden</button>
				</div>
			</form>	
		</div>
	</div>

    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
